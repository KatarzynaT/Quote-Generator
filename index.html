<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Terry Pratchett Quotes Generator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
</head>
<body>
	<div class="wrapper">
		<main class="card">
			<header><h1>Terry Pratchett Quote:</h1></header>
			<div class="quote">In ancient times cats were worshiped as gods; they have not forgotten this.</div>
			<div class="author">- Terry Pratchett</div>
			<button class="next" id="generate">Next Quote</button>
			<button class="twitter" id="tweet"><i class="icon-twitter"></i></button>
		</div>
	</div>

	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
